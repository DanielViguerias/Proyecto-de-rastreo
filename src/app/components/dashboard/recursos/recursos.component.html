<body>
  <div class="container">
      
      <h1>Recursos</h1>
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th width="305px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recurso of recursos">
            <th scope="row">{{ recurso.recursoId }}</th>
            <td>{{ recurso.nombre }}</td>
            <td>{{ recurso.tipo }}</td>

            <td>

              <button type="button" class="btn btn-outline-info">Editar</button>
        
              <button type="button" class="btn btn-outline-danger">Borrar</button>
              
        
            </td>
  
          </tr>
        </tbody>
      </table>
      <button routerLink="crearusuario" type="button" class="btn btn-success">Success</button>
     
   </div>
  </body>

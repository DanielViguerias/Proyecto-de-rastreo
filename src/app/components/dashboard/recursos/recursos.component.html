<body>
  <div class="container">
      
      <h1>Recursos</h1>
      <div>
        <button routerLink="crearusuario" type="button" class="btn btn-primary">Nuevo Recurso</button>
      </div>
      <br>
  
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
            <th scope="col">Acciones</th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recurso of recursos">
            <th scope="row">{{ recurso.recursoId }}</th>
            <td>{{ recurso.nombre }}</td>
            <td>{{ recurso.tipo }}</td>
            <td>
              <button  type="button" class="btn btn-outline-primary">Editar</button>
            
              <button  type="button" class="btn btn-outline-danger">Borrar</button>
            </td>
  
          </tr>
        </tbody>
      </table>
   </div>
  </body>

<body>
  <div class="container">
      
      <h1>Recursos</h1>
  
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let recurso of recursos">
            <th scope="row">{{ recurso.recursoId }}</th>
            <td>{{ recurso.nombre }}</td>
            <td>{{ recurso.tipo }}</td>
  
          </tr>
        </tbody>
      </table>
      <button routerLink="crearusuario" type="button" class="btn btn-success">Success</button>
     
   </div>
  </body>

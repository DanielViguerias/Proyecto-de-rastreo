<div class="container">

    <form [formGroup]="borrarform" (ngSubmit)="delete(borrarform.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1"></label>
            <input type="text" class="form-control" formControlName="recursoId" readonly>
    </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="text" class="form-control" formControlName="nombre" readonly>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="text" class="form-control" formControlName="tipo" readonly>
                </div>
       
                <br><br>
                <button type="submit" class="btn btn-danger" (click)="reload()">Borrar</button>
                
                <button type="button" class="btn btn-dark" (click)="closeform()" >Salir</button>
                
    </form>

</div>

<body>
<br><br>
<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px ;">

    <form [formGroup]="borrarform" (ngSubmit)="delete(borrarform.value)">
        <div class="form-group">
            <label for="exampleFormControlInput1"></label>
            <input type="text" class="form-control" formControlName="recursoId" readonly>
    </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="text" class="form-control" formControlName="nombre" readonly>
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input type="text" class="form-control" formControlName="tipo" readonly>
                </div>
       
                <br><br>
                <button type="submit" class="btn btn-danger" style="margin: 10px" (click)="reload()">Borrar</button>
                
                <button type="button" class="btn btn-dark" style="margin-left: 10px" (click)="closeform()" >Salir</button>
                
                </form>
            </div>
        </div>
    </div>
</div>
</body>

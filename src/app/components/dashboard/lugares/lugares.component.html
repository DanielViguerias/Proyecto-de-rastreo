<body>
  <div class="container">
      
      <h1>Lugares</h1>
      <div>
        <button routerLink="crearusuario" type="button" class="btn btn-primary">Nuevo Lugar</button>
      </div>
      <br>
  
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Latitud</th>
            <th scope="col">Longitud</th>
            <th scope="col">Acciones</th>
          <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lugar of lugares">
            <th scope="row">{{ lugar.lugarId }}</th>
            <td>{{ lugar.nombre }}</td>
            <td>{{ lugar.domicilio }}</td>
            <td>{{ lugar.latitud }}</td>
            <td>{{ lugar.longitud }}</td>
            <td>
              <button  type="button" class="btn btn-outline-primary">Editar</button>
            </td>
            <td>
              <button  type="button" class="btn btn-outline-danger">Borrar</button>
            </td>
  
          </tr>
        </tbody>
      </table>
     
   </div>
  </body>

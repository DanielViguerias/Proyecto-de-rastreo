<body>
  <div class="container">
      
      <h1>Lugares</h1>
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Domicilio</th>
            <th scope="col">Latitud</th>
            <th scope="col">Longitud</th>

            <th width="305px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lugar of lugares">
            <th scope="row">{{ lugar.lugarId }}</th>
            <td>{{ lugar.nombre }}</td>
            <td>{{ lugar.domicilio }}</td>
            <td>{{ lugar.latitud }}</td>
            <td>{{ lugar.longitud }}</td>

            <td>

              <button type="button" class="btn btn-outline-info">Editar</button>
        
              <button type="button" class="btn btn-outline-danger">Borrar</button>
              
        
            </td>
  
          </tr>
        </tbody>
      </table>
      <button routerLink="crearusuario" type="button" class="btn btn-success">Success</button>
     
   </div>
  </body>
